<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1>All Events</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${events} and ${events.size()}">No events!</p>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Event Name</th>
            <th>Description</th>
<!--            <th>Location</th>-->
<!--            <th>Image</th>-->
        </tr>
    </thead>
<!--    <tr th:each="event : ${events}">-->
<!--        <td th:text="${event}"></td>-->
<!--    </tr>-->

    <tr th:each="eventEntry : ${events}">
        <td th:text="${eventEntry.key}">Event Name</td>
        <td th:text="${eventEntry.value}">Event Description</td>
<!--        <td th:replace="fragments :: address"></td> &lt;!&ndash; Bring in address fragment &ndash;&gt;-->
    </tr>

</table>

</body>
</html>
